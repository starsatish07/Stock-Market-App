<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <span>Stock Market Dashboard</span>
            </div>
        </nav>
    </header>

    <div class="container">
        <!-- Left Sidebar: company List -->
        <aside class="sidebar">
            <h2>Company</h2>
            <ul id="indexList">
                <!-- Indices will be dynamically added here -->
            </ul>
        </aside>
        

        <!-- Main Content: Chart Area -->
        <main class="content">
            <h2 id="selectedIndex">Select an Index</h2>
            <div class="chart-container">
                <canvas id="stockChart"></canvas> <!-- Chart will be rendered here -->
            </div>
        </main>
    </div>

   

    <script src="cart.js"></script>
</body>
</html>
